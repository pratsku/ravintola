<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <h1>Ravintolahaku</h1>

  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}
  </p>
  {% endif %}

<p>
  <a href="/">Etusivu</a> |
  <a href="/find_item">Etsi ravintola</a> |
{% if session.user_id %}
  <a href="/new_item">Lisää ravintola</a> |
  <a href="/logout">Kirjaudu ulos</a>
{%else %}
    <a href="/login">Kirjaudu sisään</a> |
    <a href="/register">Luo tunnus</a>
{% endif %}
</p>

{% block content %}{% endblock %}
</body>

</html>

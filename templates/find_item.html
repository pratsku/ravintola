<!DOCTYPE html>
<html>

<head>
  <title>Etsi ravintola</title>
</head>

<body>
  <h1>Etsi ravintola</h1>

  <form action="/find_item" method="get">
    <p>
        Hakusana: <input type="text" name="query" value="{{ query}}">
    </p>
    <p>
        Sijainti: <input type="text" name="location" value="{{ location }}">
    </p>
    <p>
        Keitti√∂tyyppi: <input type="text" name="cuisine" value="{{ cuisine }}">
    </p>
    <input type="submit" value="Hae">
  </form>

  <p>
    <a href="/">Takaisin</a>
  </p>

  {% if results %}
  <h2>Tulokset</h2>

  <ul>
    {% for item in results %}
    <li><a href="/item/{{ item.id }}">{{ item.name }}</a> {% if item.location %}- {{ item.location }}{% endif %}</li>
    {% endfor %}
  </ul>
  {% endif %}
</body>

</html>

{% extends "layout.html" %}

{% block title %}Kirjaudu sisään{% endblock %}

{% block content %}
<h>Luo tunnus</h>

<form action="/create" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <p>
    Tunnus: <br />
    <input type="text" name="username" required minlength="3" maxlength="30" />
  </p>
  <p>
    Salasana: <br />
    <input type="password" name="password1" required minlength="6" maxlength="100" />
  </p>
  <p>
    Salasana uudestaan: <br />
    <input type="password" name="password2" required minlength="6" maxlength="100" />
  </p>
  <input type="submit" value="Luo tunnus" />
</form>
{% endblock %}
